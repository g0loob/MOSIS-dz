<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Place name</ion-label>
          <ion-input [(ngModel)]="place.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lat" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Longitude</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lng" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Beer</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="place.beerCnt"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Coffee</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="place.coffeeCnt"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="place.imgUrl != ''">
      <ion-col>
        <img src="{{ place.imgUrl }}" alt="image">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="takePicture()">Take picture</button>
        <button ion-button (click)="pickPicture()">Upload from gallery</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col>
        <ion-buttons end>
          <button ion-button color="dark" clear (click)="cancel()">Cancel</button>
          <button ion-button color="secondary" (click)="addPlace()">Add</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
