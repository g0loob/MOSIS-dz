<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Place name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-item>
            <ion-label floating>Latitude</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-item>
            <ion-label floating>Longitude</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Beer</ion-label>
          <ion-checkbox color="secondary"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Coffee</ion-label>
          <ion-checkbox color="secondary"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="" alt="slika">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full>Take picture</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
