<ion-header>

  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <!--<button ion-button icon-only>&lt;!&ndash;(click)="checkin()" *ngIf="userId==place.userId"&ndash;&gt;-->
        <!--<ion-icon name="checkmark"></ion-icon>-->
      <!--</button>-->
      <button ion-button icon-only (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ place?.name }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Beer counter: {{ place?.beerCnt }}</h5>
        <h5>Coffee counter: {{ place?.coffeeCnt }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="{{ place?.imgUrl }}" alt="image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
