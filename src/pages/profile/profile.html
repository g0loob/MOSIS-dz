<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="fbLogin()">{{ loggedIn ? 'Logout' : 'Login with Facebook' }}</button>
  <div *ngIf="loggedIn">
    <img src="{{ userProfile?.profile_photo }}">
    <h3>{{ userProfile?.name }}</h3>
    <!-- <h4>Friends</h4> -->
  </div>
</ion-content>
